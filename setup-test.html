<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCaster Setup Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #333;
        }
        .success { background: #2d5a2d; }
        .error { background: #5a2d2d; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005aa0;
        }
    </style>
</head>
<body>
    <h1>üéß SubCaster Setup Test</h1>
    
    <div class="status" id="status">
        Lade Setup-System...
    </div>
    
    <button onclick="showSetup()">Setup anzeigen</button>
    <button onclick="clearStorage()">LocalStorage l√∂schen</button>
    <button onclick="checkStatus()">Status pr√ºfen</button>
    <button onclick="openApp()">Hauptapp √∂ffnen</button>
    
    <script>
        console.log('üß™ Setup Test loaded');
        
        function showSetup() {
            console.log('üîß Triggering setup wizard...');
            localStorage.removeItem('subcaster-setup-completed');
            localStorage.removeItem('subcaster-setup-skipped');
            location.reload();
        }
        
        function clearStorage() {
            localStorage.clear();
            updateStatus('LocalStorage geleert', 'success');
        }
        
        async function checkStatus() {
            try {
                const response = await fetch('/api/setup-status');
                const status = await response.json();
                updateStatus('Server Status: ' + JSON.stringify(status, null, 2), 'success');
            } catch (error) {
                updateStatus('Fehler: ' + error.message, 'error');
            }
        }
        
        function updateStatus(message, type = '') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
        }
        
        function openApp() {
            window.open('/', '_blank');
        }
        
        // Check if setup should be shown
        document.addEventListener('DOMContentLoaded', () => {
            const completed = localStorage.getItem('subcaster-setup-completed');
            const skipped = localStorage.getItem('subcaster-setup-skipped');
            
            if (!completed && !skipped) {
                updateStatus('Setup wird ben√∂tigt - Setup-Wizard sollte angezeigt werden', 'error');
            } else {
                updateStatus('Setup wurde bereits durchgef√ºhrt oder √ºbersprungen', 'success');
            }
        });
    </script>
</body>
</html>
