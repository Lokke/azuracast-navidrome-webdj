<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubCaster</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <!-- Disconnect Timer Display - Above all decks -->
      <div class="disconnect-timer-overlay" id="disconnect-timer-overlay">
        <div class="timer-display-container">
          <div class="timer-warning-message" id="timer-warning-message">
            HALTEN SIE DIE TASTE 3 SEKUNDEN GEDRÃœCKT ZUM TRENNEN
          </div>
          <div class="digital-timer-display" id="digital-timer-display">
            3.00000
          </div>
          <div class="timer-label">DISCONNECT COUNTDOWN</div>
        </div>
      </div>

      <!-- Top Section: DJ Controls -->
      <div class="dj-section">
        <!-- Player A (Top Left) -->
        <div class="player-deck" id="player-a" data-player-side="a">
          <div class="player-label a">
            <div class="player-label-text">A</div>
          </div>
        </div>

        <!-- Player B (Top Right) -->
        <div class="player-deck" id="player-b" data-player-side="b">
          <div class="player-label b">
            <div class="player-label-text">B</div>
          </div>
        </div>

        <!-- Center Controls -->
        <div class="center-controls">
          <!-- Login Form Overlay -->
          <div class="OpenSubsonic-login" id="OpenSubsonic-login">
            <div class="login-form">
              <!-- OpenSubsonic Section -->
              <div class="form-group" id="opensubsonic-section">
                <h4>OpenSubsonic (Music Library)</h4>
                <div class="login-input-container">
                  <input type="text" id="OpenSubsonic-server" placeholder="OpenSubsonic Server URL">
                </div>
                <div class="login-input-container">
                  <input type="text" id="OpenSubsonic-username" placeholder="OpenSubsonic Username">
                </div>
                <div class="login-input-container">
                  <input type="password" id="OpenSubsonic-password" placeholder="OpenSubsonic Password">
                </div>
              </div>
              
              <!-- Stream Section -->
              <div class="form-group" id="stream-section">
                <h4>Stream Server (AzuraCast/Icecast)</h4>
                <div class="login-input-container">
                  <input type="text" id="stream-server-url" placeholder="Stream Server URL">
                </div>
                <div class="login-input-container">
                  <input type="text" id="stream-username" placeholder="Stream Username">
                </div>
                <div class="login-input-container">
                  <input type="password" id="stream-password" placeholder="Stream Password">
                </div>
              </div>
            </div>
            
            <!-- Login Button outside the form -->
            <div class="login-button-container">
              <button type="button" id="OpenSubsonic-login-btn">
                <span class="material-icons">login</span>
                <span>Connect</span>
              </button>
            </div>
          </div>
          
          <!-- DJ Controls (shown after login) -->
          <div class="dj-controls" id="dj-controls" style="display: none;">
            <!-- Professional Center Mixer Panel -->
            <div class="center-mixer-panel">
              <!-- Status Indicators Container -->
              <div class="status-indicators-container">
                <!-- OpenSubsonic Status -->
                <div class="user-status-indicator" id="opensubsonic-user-status">
                  <span class="material-icons user-icon">music_note</span>
                  <span class="user-text" id="opensubsonic-username">-</span>
                </div>
                
                <!-- Combined Stream Status & Live Indicator - Clickable -->
                <button class="stream-live-indicator" id="stream-live-status">
                  <span class="material-icons stream-icon">dns</span>
                  <span class="stream-username" id="stream-username-display">-</span>
                  <div class="live-dot"></div>
                </button>
              </div>
              
              <!-- Microphone Section (Left: Volume, Center: Button, Right: Meter) -->
              <div class="microphone-section">
                <!-- Mic Volume Control -->
                <div class="mic-volume-control">
                  <input type="range" min="0" max="100" value="70" id="mic-volume" class="mixer-vertical-slider mic-slider">
                  <label class="control-label">LEVEL</label>
                </div>
                
                <!-- Main Microphone Button -->
                <div class="mic-button-container">
                  <button class="mic-btn-pro" id="mic-toggle">
                    <span class="material-icons mic-icon">mic</span>
                    <span class="mic-label">MIKROFON</span>
                  </button>
                </div>
                
                <!-- Mic Volume Meter -->
                <div class="mic-meter-control">
                  <div class="volume-meter-compact" id="mic-volume-meter">
                    <div class="meter-bars-compact">
                      <div class="meter-bar-compact" data-level="0"></div>
                      <div class="meter-bar-compact" data-level="1"></div>
                      <div class="meter-bar-compact" data-level="2"></div>
                      <div class="meter-bar-compact" data-level="3"></div>
                      <div class="meter-bar-compact" data-level="4"></div>
                      <div class="meter-bar-compact" data-level="5"></div>
                      <div class="meter-bar-compact orange" data-level="6"></div>
                      <div class="meter-bar-compact red" data-level="7"></div>
                    </div>
                  </div>
                  <label class="control-label">METER</label>
                </div>
              </div>
              
              <!-- Crossfader Section -->
              <div class="crossfader-section">
                <label class="control-label">CROSSFADER</label>
                <input type="range" min="0" max="100" value="50" id="crossfader" class="crossfader-pro">
                <div class="crossfader-labels">
                  <span>A</span>
                  <span>B</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Player C (Bottom Left) -->
        <div class="player-deck" id="player-c" data-player-side="c">
          <div class="player-label c">
            <div class="player-label-text">C</div>
          </div>
        </div>

        <!-- Player D (Bottom Right) -->
        <div class="player-deck" id="player-d" data-player-side="d">
          <div class="player-label d">
            <div class="player-label-text">D</div>
          </div>
        </div>
      </div>

      <!-- Bottom Section: Music Library -->
      <div class="music-library">
        <!-- Main Content Area -->
        <div class="content-main">
          <!-- Unified Library Browser (replaces tabs) -->
          <div id="browse-content">
            <!-- Content will be dynamically generated by LibraryBrowser -->
          </div>
        </div>
        
        <!-- Queue Section -->
        <div class="queue-section">
          <!-- Queue Label Row (outside container like player labels) -->
          <div class="queue-label-row">
            <div class="queue-label">
              <div class="queue-label-text">Queue</div>
            </div>
            <div class="auto-queue-controls">
              <button class="auto-queue-btn active" id="auto-queue-ab" title="Auto-Play between Deck A and B">
                A+B
              </button>
              <button class="auto-queue-btn" id="auto-queue-cd" title="Auto-Play between Deck C and D">
                C+D
              </button>
            </div>
          </div>
          
          <!-- Queue Container (without header) -->
          <div class="queue-panel">
            <div class="queue-items" id="queue-list"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
