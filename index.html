<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJ Radio Webapp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <!-- Top Section: DJ Controls -->
      <div class="dj-section">
        <!-- Player A (Left) -->
        <div class="player-deck" id="player-left" data-player-side="left">
        </div>

        <!-- Center Controls -->
        <div class="center-controls">
          <!-- Login Form Overlay -->
          <div class="navidrome-login" id="navidrome-login">
            <div class="login-form">
              <h3>Navidrome Login</h3>
              <div class="form-group">
                <input type="text" id="navidrome-server" placeholder="Server URL" value="https://musik.radio-endstation.de">
              </div>
              <div class="form-group">
                <input type="text" id="navidrome-username" placeholder="Username">
              </div>
              <div class="form-group">
                <input type="password" id="navidrome-password" placeholder="Password">
              </div>
              <button type="button" id="navidrome-login-btn">Login</button>
            </div>
          </div>
          
          <!-- DJ Controls (shown after login) -->
          <div class="dj-controls" id="dj-controls" style="display: none;">
            <!-- Professional Center Mixer Panel -->
            <div class="center-mixer-panel">
              <!-- Live Status Indicator - Clickable -->
              <button class="live-status-indicator" id="live-status">
                <div class="live-dot"></div>
                <span class="live-text">LIVE</span>
              </button>
              
              <!-- Microphone Section (Left: Volume, Center: Button, Right: Meter) -->
              <div class="microphone-section">
                <!-- Mic Volume Control -->
                <div class="mic-volume-control">
                  <input type="range" min="0" max="100" value="70" id="mic-volume" class="vertical-slider mic-slider">
                  <label class="control-label">LEVEL</label>
                </div>
                
                <!-- Main Microphone Button -->
                <div class="mic-button-container">
                  <button class="mic-btn-pro" id="mic-toggle">
                    <span class="material-icons mic-icon">mic</span>
                    <span class="mic-label">MIKROFON</span>
                  </button>
                </div>
                
                <!-- Mic Volume Meter -->
                <div class="mic-meter-control">
                  <div class="volume-meter-compact" id="mic-volume-meter">
                    <div class="meter-bars-compact">
                      <div class="meter-bar-compact" data-level="0"></div>
                      <div class="meter-bar-compact" data-level="1"></div>
                      <div class="meter-bar-compact" data-level="2"></div>
                      <div class="meter-bar-compact" data-level="3"></div>
                      <div class="meter-bar-compact" data-level="4"></div>
                      <div class="meter-bar-compact" data-level="5"></div>
                      <div class="meter-bar-compact orange" data-level="6"></div>
                      <div class="meter-bar-compact red" data-level="7"></div>
                    </div>
                  </div>
                  <label class="control-label">METER</label>
                </div>
              </div>
              
              <!-- Crossfader Section -->
              <div class="crossfader-section">
                <label class="control-label">CROSSFADER</label>
                <input type="range" min="0" max="100" value="50" id="crossfader" class="crossfader-pro">
                <div class="crossfader-labels">
                  <span>A</span>
                  <span>B</span>
                </div>
              </div>
              
              <!-- Secondary Controls Row -->
              <div class="secondary-controls">
                <button class="config-btn-pro" id="stream-config-btn">
                  <span class="material-icons">settings</span>
                  <span>CONFIG</span>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Stream Configuration Panel -->
          <div class="stream-config-panel" id="stream-config-panel" style="display: none;">
            <div class="config-form">
              <h3>Streaming Configuration</h3>
              <div class="config-group">
                <label for="stream-server-url">Server URL:</label>
                <input type="text" id="stream-server-url" placeholder="http://localhost:8000" value="http://localhost:8000">
              </div>
              <div class="config-group">
                <label for="stream-server-type">Server Type:</label>
                <select id="stream-server-type">
                  <option value="icecast" selected>Icecast</option>
                  <option value="shoutcast">Shoutcast</option>
                </select>
              </div>
              <div class="config-group mount-point-group">
                <label for="mount-point">Mount Point (Icecast only):</label>
                <input type="text" id="mount-point" placeholder="/live" value="/live">
                <small>Leave empty for Shoutcast v1</small>
              </div>
              <div class="config-group">
                <label for="stream-username">Username:</label>
                <input type="text" id="stream-username" placeholder="Username (optional for some servers)" value="test">
              </div>
              <div class="config-group">
                <label for="stream-password">Password:</label>
                <input type="password" id="stream-password" placeholder="Password" value="hackme">
              </div>
              <div class="config-group">
                <label for="stream-bitrate">Bitrate (kbps):</label>
                <select id="stream-bitrate">
                  <option value="64">64 kbps</option>
                  <option value="96">96 kbps</option>
                  <option value="128" selected>128 kbps</option>
                  <option value="160">160 kbps</option>
                  <option value="192">192 kbps</option>
                  <option value="256">256 kbps</option>
                  <option value="320">320 kbps</option>
                </select>
              </div>
              <div class="config-group">
                <label for="stream-format">Audio Format:</label>
                <select id="stream-format">
                  <option value="mp3" selected>MP3</option>
                  <option value="aac">AAC</option>
                </select>
                <small>Note: Browser converts to AAC/Opus, server can transcode to MP3</small>
              </div>
              <div class="config-group">
                <div id="proxy-status" style="display: flex; align-items: center; gap: 8px; padding: 8px; background: rgba(76, 175, 80, 0.2); border-radius: 4px;">
                  <span class="material-icons" style="color: #4CAF50; font-size: 16px;">security</span>
                  <span style="color: #4CAF50; font-size: 12px; font-weight: 500;">CORS Proxy Active</span>
                </div>
              </div>
              <div class="config-buttons">
                <button id="save-stream-config">Save</button>
                <button id="cancel-stream-config">Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Player B (Right) -->
        <div class="player-deck" id="player-right" data-player-side="right">
        </div>
      </div>

      <!-- Bottom Section: Music Library -->
      <div class="music-library">
        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search music...">
          <button id="search-btn"><span class="material-icons">search</span></button>
        </div>
        
        <!-- Main Content Area -->
        <div class="content-main">
          <!-- Search Results -->
          <div class="library-content" id="library-content">
            <div class="search-results" id="search-results" style="display: none;">
              <h3>Search Results</h3>
              <div id="search-content"></div>
            </div>
            <div class="no-search-state" id="no-search-state">
              <div class="search-prompt">
                <span class="material-icons">search</span>
                <h3>Search for music</h3>
                <p>Enter a song, album or artist name to find music</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Queue Panel -->
        <div class="queue-panel">
          <div class="queue-header">
            <h3>Queue</h3>
            <div class="auto-queue-controls">
              <button class="auto-queue-btn" id="auto-queue-a">Auto A</button>
              <button class="auto-queue-btn" id="auto-queue-b">Auto B</button>
            </div>
          </div>
          <div class="queue-items" id="queue-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
